<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
      <link rel="stylesheet" href="../static/css/styles.css">
      <title>Register as Designer</title>
    
      <!-- Import Kanit Font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
      <!-- Import Icons -->
      <script src="https://kit.fontawesome.com/e597f29157.js" crossorigin="anonymous"></script>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
      <!-- Lenis Smooth Scrolling -->
      <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.18/dist/lenis.css">
    
      <script>
        // Initialize Lenis
        const lenis = new Lenis();
    
        // Use requestAnimationFrame to continuously update the scroll
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
      </script>
    </head>
<body>
    <h2>Register as Designer</h2>
    <form method="POST">
        <label>Email: </label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Password: </label><br>
        <input type="password" name="password" required><br><br>
        
        <label>Brand Name: </label><br>
        <input type="text" name="brand_name"><br><br>
        
        <label>Brand Photos (URLs or file paths): </label><br>
        <input type="text" name="brand_photos"><br><br>
        
        <label>Tags/Hashtags (comma separated): </label><br>
        <input type="text" name="tags"><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
