<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Designer</title>
</head>
<body>
    <h2>Register as Designer</h2>
    <form method="POST">
        <label>Email: </label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Password: </label><br>
        <input type="password" name="password" required><br><br>
        
        <label>Brand Name: </label><br>
        <input type="text" name="brand_name"><br><br>
        
        <label>Brand Photos (URLs or file paths): </label><br>
        <input type="text" name="brand_photos"><br><br>
        
        <label>Tags/Hashtags (comma separated): </label><br>
        <input type="text" name="tags"><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
