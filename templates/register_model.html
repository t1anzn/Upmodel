<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Model</title>
</head>
<body>
    <h2>Register as Model</h2>
    <form method="POST">
        <label>Email: </label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Password: </label><br>
        <input type="password" name="password" required><br><br>
        
        <label>Portfolio (URL or file path): </label><br>
        <input type="text" name="portfolio"><br><br>
        
        <label>Height: </label><br>
        <input type="text" name="height"><br><br>
        
        <label>Measurements (Bust-Waist-Hips): </label><br>
        <input type="text" name="measurements"><br><br>
        
        <label>Tags/Interests (comma separated): </label><br>
        <input type="text" name="tags"><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
